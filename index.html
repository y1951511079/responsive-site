<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>responsive-site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <body>
      <header>
          <div class="image"></div>
      </header>
      <main>
    <section id="wine">
        <h2 class="text-center">赤ワインの熟成</h2>
        <div class="container">
            
            <!-- 追加  -->
          
            <div class="box">
                <h3 class="text-center">3 years</h3>
                <p class="text">濃く輝きのある色合いです。香りはベリーなどのフルーツが前面に表れ、力強い生き生きした味わいとともにフレッシュな印象を与えます。</p>
            </div>
            <div class="box">
                <h3 class="text-center">10 years</h3>
                <p class="text">色は赤みを帯びてきて、ベリーに熟成によって表れる特有の香りが加わり複雑さが増します。味わいも、より滑らかで柔らかく変化します。</p>
            </div>
            <div class="box">
                <h3 class="text-center">20 years</h3>
                <p class="text">色はオレンジがかり、香りはドライフルーツや紅茶、土のニュアンスが鮮明に感じられます。より深みのある繊細な味わいが楽しめます。</p>
            </div>

            
        </div>
    </section>
     <section id="next">
        <h2 class="text-center">NEXT</h2>
        <ul class="text-center">
            <li><a href="#" ><i class="fa fa-arrow-right" aria-hidden="true"></i></a></li>
        </ul>
    </section>
